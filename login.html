<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>LuaProtector Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
<div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-sm">
  <h1 class="text-xl font-bold text-center text-indigo-400 mb-6">Đăng nhập Admin</h1>
  <input id="username" placeholder="Username" class="w-full p-2 mb-3 rounded bg-gray-700 text-white border border-gray-600" />
  <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-3 rounded bg-gray-700 text-white border border-gray-600" />
  <button onclick="login()" class="w-full bg-indigo-500 hover:bg-indigo-600 py-2 rounded text-white font-semibold">Login</button>
  <p id="error" class="text-red-400 mt-2 text-sm hidden"></p>
</div>
<script>
function login() {
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;
  if(u==='admin' && p==='1234'){ // đổi sau
    localStorage.setItem('token', 'admin-token');
    window.location.href='dashboard.html';
  }else{
    const e=document.getElementById('error');
    e.textContent='Sai username hoặc password';
    e.classList.remove('hidden');
  }
}
</script>
</body>
</html>
