<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập LuaProtector</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-xl w-full max-w-md shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Đăng nhập</h1>
    <div class="space-y-4">
      <input id="username" type="text" placeholder="Tên tài khoản" class="w-full px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white">
      <input id="password" type="password" placeholder="Mật khẩu" class="w-full px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white">
      <button onclick="login()" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold">Đăng nhập</button>
      <p class="text-xs text-gray-400 text-center">
        Chưa có tài khoản? <a href="register.html" class="text-blue-400 underline">Đăng ký</a>
      </p>
      <p id="error" class="text-red-400 text-sm text-center hidden"></p>
    </div>
  </div>

<script>
async function login(){
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  const errorEl = document.getElementById('error');
  errorEl.classList.add('hidden');

  if(!username || !password){
    errorEl.textContent = "Vui lòng điền đầy đủ";
    errorEl.classList.remove('hidden');
    return;
  }

  try {
    const res = await fetch('/api/auth.js', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({action:'login', username, password})
    });
    const data = await res.json();
    if(res.ok){
      // Lưu token/session giả lập
      localStorage.setItem('monlua_user', username);
      window.location.href = 'dashboard.html';
    } else {
      errorEl.textContent = data.error;
      errorEl.classList.remove('hidden');
    }
  } catch(e){
    errorEl.textContent = e.message;
    errorEl.classList.remove('hidden');
  }
}
</script>
</body>
</html>
